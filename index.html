<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="result">
		<p>Play agaist the computer.</p>
	</div>
	<div class="top-part">
		<div class="danielinline">
			<div class="choicestart" id="user-start">
				<img src="">
			</div>
		</div>
		<div class="score-board danielinline">
			<dir class="badge" id="user-label">user</dir>
			<dir class="badge" id="computer-label">comp</dir>
			<span id="user-score">0</span> ; <span id="computer-score">0</span>
		</div>
		<div class="danielinline">
			<div class="choicestart" id="comp-start">	
				<img src="">
			</div>
		</div>
	</div>

	<div class="result">
		<p class="yourmove">Make your move!</p>
	</div>
	<div class="choices">
		<div class="choice" id="r">	
			<img src="images/rock.png" width="200" height="200">
		</div>
		<div class="choice" id="p">	
			<img src="images/paper.png" width="200" height="200">
		</div>
		<div class="choice" id="s">	
			<img src="images/scissor.png" width="200" height="200">
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
